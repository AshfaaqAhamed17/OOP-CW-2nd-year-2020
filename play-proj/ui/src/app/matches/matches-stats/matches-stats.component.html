<img src="./assets/images/bg1.webp" id="bgImg">
<div id="blurbox"></div>

<h1 class="heading">Matches Played</h1>

<div id="searchOption">
  <input matInput placeholder="Enter date (YYYY-MM-DD)" class="searchOK" id="dateOfMatch" name="dateOfMatch"  >

  <button mat-button id="searchDateButton" class="searchOK" (click)="searchByDate()">
    Search <mat-icon>search</mat-icon>
  </button>

  <button mat-button id="refresh" class="searchOK" (click)="refresh()"><mat-icon>refresh</mat-icon></button>
</div>

<button mat-button id="addMatchButton" (click)="openRepDialog()">
  Add Match<br>
  <mat-icon>update</mat-icon>
</button>

<div id="table-div">
  <table mat-table [dataSource]="tableDataSourceMatchData">

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date of Match </th>
      <td mat-cell *matCellDef="let element2" id="colOne">
        {{element2.dateOfMatchPlayed}}
      </td>
    </ng-container>

    <ng-container matColumnDef="homeTeam">
      <th mat-header-cell *matHeaderCellDef> Home Team </th>
      <td mat-cell *matCellDef="let element2">
        {{element2.matchTeamOne.nameOfSportsClub}}
      </td>
    </ng-container>

    <ng-container matColumnDef="scoreHomeTeam">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element2">
        {{element2.scoreOfTeamOne}}
      </td>
    </ng-container>

    <ng-container matColumnDef="awayTeam">
      <th mat-header-cell *matHeaderCellDef> Away Team </th>
      <td mat-cell *matCellDef="let element2">
        {{element2.matchTeamTwo.nameOfSportsClub}}
      </td>
    </ng-container>

    <ng-container matColumnDef="scoreAwayTeam">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element2">
        {{element2.scoreOfTeamTwo}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableHeading"></tr>
    <tr mat-row *matRowDef="let row; columns: tableHeading"></tr>
  </table>
</div>
